<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Boxes</title>
    <style>
        .colored-box {
            width: 250px;
            height: 250px;
            margin: 10px;
            display: inline-block;
        }
        .primary { background-color: #000000; }
        .secondary { background-color: #424242; }
        .accent { background-color: #8B0000; }
        .title { background-color: #B30000; }
        .text { background-color: #BBBBBB; }
        .highlight { background-color: #660000; }
    </style>
</head>
<body>
    <div class="colored-box primary"></div>
    <div class="colored-box secondary"></div>
    <div class="colored-box accent"></div>
    <div class="colored-box title"></div>
    <div class="colored-box text"></div>
    <div class="colored-box highlight"></div>

    <h1></h1>
    <!-- Button to link to another page -->
    <a href="index.html" class="btn">Go to Home</a>
</body>
</html>
